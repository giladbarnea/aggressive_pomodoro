[[package]]
name = "appdirs"
version = "1.4.4"
summary = "A small Python module for determining appropriate platform-specific dirs, e.g. a \"user data dir\"."

[[package]]
name = "evdev"
version = "1.4.0"
summary = "Bindings to the Linux input handling subsystem"

[[package]]
name = "inotify-simple"
version = "1.3.5"
requires_python = ">=2.7,!=3.0.*,!=3.1.*"
summary = "A simple wrapper around inotify. No fancy bells and whistles, just a literal wrapper with ctypes. Under 100 lines of code!"

[[package]]
name = "python-xlib"
version = "0.31"
summary = "Python X Library"
dependencies = [
    "six>=1.10.0",
]

[[package]]
name = "six"
version = "1.16.0"
requires_python = ">=2.7,!=3.0.*,!=3.1.*,!=3.2.*"
summary = "Python 2 and 3 compatibility utilities"

[[package]]
name = "xkeysnail"
version = "0.4.0"
editable = true
git = "https://github.com/mooz/xkeysnail.git"
summary = "Yet another keyboard remapping tool for X environment."
dependencies = [
    "appdirs",
    "evdev",
    "inotify-simple",
    "python-xlib",
]

